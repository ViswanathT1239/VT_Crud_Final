
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
 <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <section class="h-100 bg-dark">
            <div class=" ">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                  <div class="card card-registration my-4" style="margin-top: 0px !important;">
                    <div class="row g-0">
                       <div class="col-xl-6">
                        <div class="card-body p-md-12 text-black">
                          <h3 class="mb-5 text-uppercase">User registration form</h3>
          
                          <div class="row">
                            <div class="col-md-12 mb-4">
                              <div class="form-outline">
                               
                                <label class="form-label" for="FirstName">First Name</label>
                                <input type="text" formControlName="firstname" class="form-control form-control-lg"
                                    [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
                                <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                                    <div *ngIf="f.firstname.errors.required">First Name is required</div>
                                </div>
        
                              </div>
                            </div>
                          </div>
          
                          <div class="row">
                            <div class="col-md-12 mb-4">
                                <div class="form-outline">
                                 
                                  <label class="form-label" for="LastName">Last Name</label>
                                  <input type="text" formControlName="lastname" class="form-control form-control-lg"
                                      [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
                                      <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                                        <div *ngIf="f.lastname.errors.required">Last Name is required</div>
                                    </div>
          
                                </div>
                              </div>
                          </div>
        
          
                          <div class="row">
                            <div class="col-md-12 mb-4">
                                <div class="form-outline">
                                 
                                  <label class="form-label" for="Email">Email</label>
                                  <input type="text" formControlName="email" class="form-control form-control-lg"
                                      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                    </div>
          
                                </div>
                              </div>
                          </div>
          
                          <div class="row">
                            <div class="col-md-12 mb-4">
                                <div class="form-outline">
                                 
                                  <label class="form-label" for="UserName">User Name</label>
                                  <input type="text" formControlName="username" class="form-control form-control-lg"
                                      [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                        <div *ngIf="f.username.errors.required">User Name is required</div>
                                    </div>
          
                                </div>
                              </div>
                          </div>
        
                          
                         
                          <div class="row">
                            <div class="col-md-12 mb-4">
                              <div class="form-outline">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" formControlName="password"class="form-control form-control-lg"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                </div>
        
                              </div>
                            </div>
                          </div>
          
                          <div class="d-flex justify-content-end pt-3">
                            <button type="button" class="btn btn-light btn-lg" routerLink="/login">Cancel</button>
        
        
                            <button [disabled]="loading" class="btn btn-warning btn-lg ms-2">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Register
                            </button>
        
                          </div>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </form>
