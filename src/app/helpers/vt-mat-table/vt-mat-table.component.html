
<div class="mat-elevation-z8">
  <h3>Mat-table</h3>
<br>
<button mat-raised-button class="demo-button" (click)='AddEmployee()'>
  Add Employee
</button>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <tr><th mat-header-cell *matHeaderCellDef> Action </th></tr>
      <tr>
        <td mat-cell *matCellDef="let row" style="width:20%">
          <button mat-icon-button color="primary" (click)="viewEmployee(row.id)"  title="View Employee"><mat-icon>preview</mat-icon></button>
          <button mat-icon-button color="primary" (click)="editEmployee(row.id)" title="Edit Employee"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="primary" (click)="deleteEmployee(row.id)" title="Delete Employee"><mat-icon>delete</mat-icon></button>
        </td>
      <tr>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
